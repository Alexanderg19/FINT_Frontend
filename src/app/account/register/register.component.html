<main>
  <div class="img-container">
      <img src="../../../assets/images/smiling-pc.webp" alt="placeholder" class="main-img rounded-circle">

  </div>
  <div class="main-instructions-container">
      <h1 class="register">Registrate</h1> 
      <br>
      <p>Diligencia los siguientes campos para registrarte</p>
  </div>
  <form class="main-register-form" action="/register" method="GET">
  
      
      <div class="main-inputs-container">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput name="firstName" [(ngModel)]="firstName">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Apellido</mat-label>
          <input matInput name="lastName" [(ngModel)]="lastName">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="email@example.com" name="email" [(ngModel)]="email" (blur)="checkEmail()">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="'password'" name="password" [(ngModel)]="password">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Repite tu Contraseña</mat-label>
          <input matInput [type]="'password'">
        </mat-form-field>
      </div>
      <div class="field" *ngIf="!emailExists" >
          <button class = "send-btn btn btn-primary" type="button" routerLink="/paypal" (click)="register()">Registrate</button>
      </div>
      <div *ngIf="emailExists">
        <p>Email already exists. Please use a different email.</p>
      </div>
  </form>
</main>
